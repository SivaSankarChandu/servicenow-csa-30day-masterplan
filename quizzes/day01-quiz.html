<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 1 CSA Quiz - One by One</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .question-container {
      display: none;
      margin-bottom: 30px;
    }
    .question-container.active {
      display: block;
    }
    .question {
      font-weight: bold;
    }
    .options label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    .navigation {
      margin-top: 20px;
    }
    button {
      padding: 8px 16px;
      margin: 0 4px;
    }
  </style>
</head>
<body>

  <h1>🧠 ServiceNow CSA - Day 1 Quiz</h1>
  <p>One-question-at-a-time format. Select an option to see feedback instantly.</p>

  <div id="quiz"></div>

  <div class="navigation">
    <button onclick="prevQuestion()">⬅ Previous</button>
    <button onclick="nextQuestion()">Next ➡</button>
  </div>

  <script>
    const questions = [
      {
        question: "1. What is the purpose of an update set in ServiceNow?",
        options: [
          "To migrate customizations between instances",
          "To perform system upgrades",
          "To reset user preferences",
          "To update UI Policies"
        ],
        answer: 0
      },
      {
        question: "2. Which module provides a personalized user experience in the latest ServiceNow versions?",
        options: [
          "Classic UI",
          "Next Experience UI",
          "UI16",
          "Now Experience Workspace"
        ],
        answer: 1
      },
      {
        question: "3. What is the function of the 'Application Navigator'?",
        options: [
          "To configure applications",
          "To search and access modules",
          "To monitor performance",
          "To manage user roles"
        ],
        answer: 1
      },
      {
        question: "4. Which role is required to customize system settings and access all features in ServiceNow?",
        options: [
          "itil",
          "user_admin",
          "admin",
          "developer"
        ],
        answer: 2
      },
      {
        question: "5. What does the 'Impersonate User' feature allow an admin to do?",
        options: [
          "Log in as a system admin",
          "Change another user's password",
          "Access another user’s view without logging in as them",
          "Reset the user’s settings"
        ],
        answer: 2
      },
      {
        question: "6. Where can you create or edit a table in ServiceNow?",
        options: [
          "Service Catalog",
          "Studio",
          "Flow Designer",
          "List Layout"
        ],
        answer: 1
      },
      {
        question: "7. What happens when a table is extended in ServiceNow?",
        options: [
          "It loses all data",
          "It inherits fields and functionality from the parent table",
          "It merges with the parent table",
          "It becomes read-only"
        ],
        answer: 1
      },
      {
        question: "8. What is the primary purpose of the Form Designer?",
        options: [
          "Create tables",
          "Build flows",
          "Design user interfaces for forms",
          "Configure UI Policies"
        ],
        answer: 2
      },
      {
        question: "9. What is a Dictionary Entry in ServiceNow?",
        options: [
          "A glossary of terms",
          "Field-level metadata for a table",
          "A data dictionary plugin",
          "An API reference list"
        ],
        answer: 1
      },
      {
        question: "10. Which field type creates a relationship between two tables?",
        options: [
          "String",
          "Reference",
          "Boolean",
          "Date/Time"
        ],
        answer: 1
      },
      {
        question: "11. Which ServiceNow module allows automating repetitive tasks without scripting?",
        options: [
          "Business Rules",
          "Flow Designer",
          "Script Includes",
          "Client Scripts"
        ],
        answer: 1
      },
      {
        question: "12. What is a 'Scoped Application'?",
        options: [
          "A module visible to only admins",
          "An app limited to one user",
          "An app developed and managed separately within its namespace",
          "A default app provided by ServiceNow"
        ],
        answer: 2
      },
      {
        question: "13. What is a Business Rule in ServiceNow?",
        options: [
          "UI customization tool",
          "Client-side logic",
          "Server-side logic that runs when records are inserted, updated, or deleted",
          "Catalog item configuration"
        ],
        answer: 2
      },
      {
        question: "14. Where are Client Scripts executed?",
        options: [
          "Server",
          "Client browser",
          "Middleware",
          "Background processor"
        ],
        answer: 1
      },
      {
        question: "15. What is the purpose of Access Control Rules (ACLs)?",
        options: [
          "Automate tasks",
          "Track SLA breaches",
          "Control data access and visibility",
          "Add fields to tables"
        ],
        answer: 2
      },
      {
        question: "16. What does a Reference Qualifier do?",
        options: [
          "Limits reference field options",
          "Applies security roles",
          "Triggers notifications",
          "Runs onSubmit scripts"
        ],
        answer: 0
      },
      {
        question: "17. What are UI Policies used for?",
        options: [
          "Change field behavior on forms",
          "Trigger background scripts",
          "Create records",
          "Assign roles"
        ],
        answer: 0
      },
      {
        question: "18. Which module tracks outages and incidents for services?",
        options: [
          "Service Catalog",
          "Incident Management",
          "Service Portfolio",
          "Problem Management"
        ],
        answer: 1
      },
      {
        question: "19. Which table stores incident records by default?",
        options: [
          "incident_log",
          "task",
          "incident",
          "problem"
        ],
        answer: 2
      },
      {
        question: "20. Which method is used in a script to get the value of a GlideRecord field?",
        options: [
          "gr.fieldValue()",
          "gr.getFieldValue()",
          "gr.getValue('field')",
          "gr.read('field')"
        ],
        answer: 2
      },
      {
        question: "21. What is the 'Task' table used for in ServiceNow?",
        options: [
          "To store scheduled jobs",
          "To store background scripts",
          "To serve as a parent table for task-based processes",
          "To define catalog variables"
        ],
        answer: 2
      },
      {
        question: "22. What is the main function of the Service Catalog?",
        options: [
          "To track service outages",
          "To define workflows",
          "To allow users to request goods and services",
          "To create ACLs"
        ],
        answer: 2
      },
      {
        question: "23. What does SLA stand for?",
        options: [
          "System Level Access",
          "Service Line Agreement",
          "Service Level Agreement",
          "Support Level Access"
        ],
        answer: 2
      },
      {
        question: "24. Which record type defines the stages and transitions in a process?",
        options: [
          "Business Rule",
          "Flow Designer",
          "Workflow",
          "State Model"
        ],
        answer: 3
      },
      {
        question: "25. How can a developer debug a script in ServiceNow?",
        options: [
          "By using UI Policy logs",
          "By enabling debug logs and using gs.info",
          "By restarting the instance",
          "By deleting cache"
        ],
        answer: 1
      },
      {
        question: "26. What does the GlideRecord class do?",
        options: [
          "Stores user preferences",
          "Connects to remote databases",
          "Interacts with ServiceNow tables",
          "Schedules workflows"
        ],
        answer: 2
      },
      {
        question: "27. What does the Coalesce field do in a Transform Map?",
        options: [
          "Prevents duplicate updates",
          "Creates new fields",
          "Deletes duplicates",
          "Indicates import status"
        ],
        answer: 0
      },
      {
        question: "28. Which report type displays data graphically as bars?",
        options: [
          "Pie Chart",
          "Line Chart",
          "Bar Chart",
          "List"
        ],
        answer: 2
      },
      {
        question: "29. What is a UI Action used for?",
        options: [
          "Restrict access to records",
          "Add a button or link to perform actions",
          "Create reports",
          "Define business logic"
        ],
        answer: 1
      },
      {
        question: "30. What is the role of the Configuration Management Database (CMDB)?",
        options: [
          "Manage access control",
          "Store incident records",
          "Store information about Configuration Items (CIs)",
          "Log business rules"
        ],
        answer: 2
      }
    ];

    const quizDiv = document.getElementById("quiz");

    questions.forEach((q, i) => {
      const container = document.createElement("div");
      container.className = "question-container";
      if (i === 0) container.classList.add("active");

      const qElem = document.createElement("div");
      qElem.className = "question";
      qElem.innerText = q.question;

      const optsDiv = document.createElement("div");
      optsDiv.className = "options";
      q.options.forEach((opt, idx) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = `q${i}`;
        input.value = idx;
        input.onclick = () => checkAnswer(i, idx);
        label.appendChild(input);
        label.append(" " + opt);
        optsDiv.appendChild(label);
      });

      const feedback = document.createElement("div");
      feedback.className = "feedback";
      feedback.id = `feedback${i}`;

      container.appendChild(qElem);
      container.appendChild(optsDiv);
      container.appendChild(feedback);
      quizDiv.appendChild(container);
    });

    let currentIndex = 0;

    function showQuestion(index) {
      document.querySelectorAll('.question-container').forEach((div, i) => {
        div.classList.toggle('active', i === index);
      });
    }

    function nextQuestion() {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        showQuestion(currentIndex);
      }
    }

    function prevQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        showQuestion(currentIndex);
      }
    }

    function checkAnswer(qIndex, selected) {
      const feedback = document.getElementById(`feedback${qIndex}`);
      if (selected === questions[qIndex].answer) {
        feedback.innerText = "✅ Correct!";
        feedback.className = "feedback correct";
      } else {
        feedback.innerText = `❌ Incorrect. Correct answer: ${questions[qIndex].options[questions[qIndex].answer]}`;
        feedback.className = "feedback incorrect";
      }
    }
  </script>
</body>
</html>
