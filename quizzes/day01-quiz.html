<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 01 Quiz: Platform Overview & Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #222;
    }
    .question-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      margin-top: 1rem;
    }
    .options label {
      display: block;
      margin: 0.5rem 0;
    }
    .navigation {
      margin-top: 1.5rem;
    }
    button {
      padding: 0.5rem 1.2rem;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Day 01 Quiz: Platform Overview & Navigation</h1>
  <div class="question-card" id="questionCard"></div>
  <div class="navigation">
    <button onclick="prevQuestion()" id="prevBtn">Previous</button>
    <button onclick="nextQuestion()" id="nextBtn">Next</button>
  </div>

  <script>
    const questions = [
      {
        question: "Which module provides access to applications and modules in ServiceNow?",
        options: ["Application Navigator", "Banner Frame", "Content Frame", "List Layout"],
      },
      {
        question: "What is the purpose of the filter navigator?",
        options: ["To find applications and modules quickly", "To filter records in a list", "To customize a form", "To create new tables"],
      },
      {
        question: "Which component displays the logo, user info, and global search?",
        options: ["Application Navigator", "Content Frame", "Banner Frame", "List Header"],
      },
      // üîÅ Add questions 4 to 30 here (see below)
      {
        question: "Which UI component shows the list of records from a table?",
        options: ["Form", "List", "Dictionary", "Module"],
      },
      {
        question: "What does clicking the star icon beside a module do?",
        options: ["Marks it as favorite", "Deletes the module", "Sends feedback", "Creates a report"],
      },
      {
        question: "What is the Global Search used for?",
        options: ["Searching in current form", "Finding update sets", "Searching across ServiceNow instance", "Locating roles only"],
      },
      {
        question: "What happens when you collapse the Application Navigator?",
        options: ["You see the list view", "You gain more space in content frame", "It logs you out", "It switches theme"],
      },
      {
        question: "What is the role of the Content Frame?",
        options: ["Displays applications", "Displays modules", "Displays records or UI", "Displays system logs"],
      },
      {
        question: "Where is the User Menu located?",
        options: ["Top left", "Bottom left", "Top right", "Bottom right"],
      },
      {
        question: "Which option allows you to personalize your theme and layout?",
        options: ["System Properties", "Preferences", "Update Set", "Workflow Editor"],
      },
      {
        question: "Which of the following lets you impersonate another user?",
        options: ["System Logs", "Global Search", "User Menu", "List Actions"],
      },
      {
        question: "Which layout is used to view a single record?",
        options: ["List", "Module", "Form", "Dashboard"],
      },
      {
        question: "Which option provides UI access to create incidents?",
        options: ["Incident Module", "Global Search", "System Logs", "Knowledge Base"],
      },
      {
        question: "What is the function of the gear icon in the top-right?",
        options: ["Open preferences", "Switch update sets", "Change UI policy", "Log out"],
      },
      {
        question: "What is a module in ServiceNow?",
        options: ["A page or function within an application", "A CSS theme", "A scripting engine", "A user group"],
      },
      {
        question: "What is the default homepage in ServiceNow called?",
        options: ["Now Dashboard", "UI View", "Service Portal", "Landing Page"],
      },
      {
        question: "Which feature allows users to favorite frequently used items?",
        options: ["Pinned Views", "Starred Items", "Shortcut Panel", "Service Links"],
      },
      {
        question: "What happens when you type in the filter navigator?",
        options: ["It updates global search", "It filters navigation modules in real time", "It adds new records", "It restarts the instance"],
      },
      {
        question: "Which tab would a system admin use to view incident module?",
        options: ["Platform", "Incident Application", "Application Navigator", "User Menu"],
      },
      {
        question: "Where can you find the Logout option?",
        options: ["Under User Menu", "In Application Navigator", "In the List Header", "In Content Frame"],
      },
      {
        question: "Which ServiceNow version UI is also called Polaris UI?",
        options: ["UI15", "UI16", "Next Experience", "Classic UI"],
      },
      {
        question: "What does the magnifying glass icon denote in input fields?",
        options: ["Search", "Reference lookup", "Attachment", "Filter"],
      },
      {
        question: "What is the maximum number of favorites a user can save?",
        options: ["5", "10", "Unlimited", "Depends on instance settings"],
      },
      {
        question: "How can a user access their profile preferences?",
        options: ["Through Application Navigator", "By clicking their avatar", "Using Filter Navigator", "Only via Admin"],
      },
      {
        question: "Which UI element helps organize applications in a collapsible list?",
        options: ["List", "Navigator", "Accordion", "Frame"],
      },
      {
        question: "What does the Application Navigator show?",
        options: ["All users", "Active records", "Available apps & modules", "Workflows"],
      },
      {
        question: "What is the keyboard shortcut to open Global Search?",
        options: ["Ctrl+F", "Shift+S", "Alt+G", "Command+G"],
      },
      {
        question: "Which menu provides the option 'Impersonate User'?",
        options: ["Application Menu", "System Logs", "User Menu", "List Menu"],
      },
      {
        question: "What is the function of the Content Frame?",
        options: ["To list users", "To display main content", "To manage roles", "To show update sets"],
      },
      {
        question: "Which UI area contains the favorite items and history?",
        options: ["Content Frame", "Banner Frame", "Navigator", "Favorites Pane"],
      }
    ];

    let currentQuestion = 0;

    function renderQuestion() {
      const q = questions[currentQuestion];
      const questionDiv = document.getElementById("questionCard");
      questionDiv.innerHTML = `
        <h2>Question ${currentQuestion + 1} of ${questions.length}</h2>
        <p>${q.question}</p>
        <div class="options">
          ${q.options.map(opt => `<label><input type="radio" name="q${currentQuestion}" /> ${opt}</label>`).join('')}
        </div>
      `;
      document.getElementById("prevBtn").disabled = currentQuestion === 0;
      document.getElementById("nextBtn").disabled = currentQuestion === questions.length - 1;
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        renderQuestion();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        renderQuestion();
      }
    }

    window.onload = renderQuestion;
  </script>
</body>
</html>
